<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="content">
      <h1 class="title">Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <div class="stat-number">10k+</div>
          <div class="stat-label">companies</div>
        </div>
        <div class="stat">
          <div class="stat-number">314</div>
          <div class="stat-label">templates</div>
        </div>
        <div class="stat">
          <div class="stat-number">12M+</div>
          <div class="stat-label">queries</div>
        </div>
      </div>
    </div>
    <div class="image-container">
      <!-- Desktop Image -->
      <img src="images/image-header-desktop.jpg"
        alt="Three women working together at a desk with laptops and data analytics - Desktop view"
        class="hero-image desktop-image">

      <!-- Mobile Image -->
      <img src="images/image-header-mobile.jpg"
        alt="Three women working together at a desk with laptops and data analytics - Mobile view"
        class="hero-image mobile-image">
    </div>
  </div>
</body>

</html>
